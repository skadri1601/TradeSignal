services:
  postgres:
    image: postgres:15-alpine
    container_name: tradesignal-db
    environment:
      POSTGRES_USER: tradesignal
      POSTGRES_PASSWORD: tradesignal_dev
      POSTGRES_DB: tradesignal
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradesignal"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: tradesignal-backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://tradesignal:tradesignal_dev@postgres:5432/tradesignal
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - SEC_USER_AGENT=Saad Kadri er.saadk16@gmail.com
      - ENVIRONMENT=development
      - DEBUG=true
      - ENABLE_AI_INSIGHTS=false
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build: ./frontend
    container_name: tradesignal-frontend
    command: npm run dev -- --host
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data:
