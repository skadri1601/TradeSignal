<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- CSP will be set dynamically by script below -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TradeSignal - Insider Trading Intelligence</title>
    <script>
      // Dynamically set CSP based on environment
      // In development (localhost), allow localhost connections
      // In production, only allow production domains
      (function() {
        const isDevelopment = window.location.hostname === 'localhost' || 
                              window.location.hostname === '127.0.0.1' ||
                              window.location.hostname.startsWith('192.168.') ||
                              window.location.hostname.startsWith('10.') ||
                              window.location.port !== '';
        
        // Base CSP for production
        let connectSrc = "'self' wss://api.tradesignal.capital https://api.tradesignal.capital https://api.stripe.com https://checkout.stripe.com https://r.stripe.com";
        
        // Add localhost origins in development
        if (isDevelopment) {
          connectSrc += " http://localhost:8000 http://localhost:5173 http://localhost:5174 http://localhost:3000 http://127.0.0.1:8000 ws://localhost:8000";
        }
        
        const csp = `default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src ${connectSrc}; frame-src https://js.stripe.com https://hooks.stripe.com;`;
        
        const meta = document.createElement('meta');
        meta.httpEquiv = 'Content-Security-Policy';
        meta.content = csp;
        document.head.appendChild(meta);
      })();
    </script>
  </head>
  <body style="background-color: #0a0a0a; color: white; margin: 0; font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;">
    <div id="root">
      <!-- Initial loading spinner before React loads -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #0a0a0a;">
        <div style="text-align: center;">
          <svg style="width: 48px; height: 48px; margin: 0 auto 16px; animation: spin 1s linear infinite;" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="12" r="10" stroke="#6366f1" stroke-width="4" stroke-linecap="round" stroke-dasharray="60" stroke-dashoffset="10" opacity="0.25"/>
            <path d="M12 2a10 10 0 0 1 10 10" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
          </svg>
          <p style="color: #9ca3af; font-size: 14px; margin: 0;">Loading...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
