# SonarCloud Configuration for TradeSignal Backend

sonar.projectKey=tradesignal-backend
sonar.organization=your-org-name  # TODO: Replace with your SonarCloud org

# Metadata
sonar.projectName=TradeSignal Backend API
sonar.projectVersion=1.0.0

# Source code paths
sonar.sources=app
sonar.tests=tests
sonar.python.version=3.11

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/__pycache__/**,**/dist/**,**/build/**

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-reports/pytest.xml

# Code quality rules
sonar.python.pylint.reportPaths=pylint-report.txt

# Security scanning
sonar.security.hotspots=true
sonar.security.vulnerabilities=true

# Code smells
sonar.issue.ignore.multicriteria=e1,e2,e3

# Ignore specific rules (adjust as needed)
sonar.issue.ignore.multicriteria.e1.ruleKey=python:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

sonar.issue.ignore.multicriteria.e2.ruleKey=python:S5852
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test_*.py

sonar.issue.ignore.multicriteria.e3.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/services/*.py
