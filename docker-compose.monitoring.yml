version: '3.8'
services:
  prometheus:
    # Pin to specific version for stability and security
    image: prom/prometheus:v2.51.0
    container_name: tradesignal-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    restart: unless-stopped

  grafana:
    # Pin to specific version for stability and security
    image: grafana/grafana:10.4.0
    container_name: tradesignal-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-changeme}
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

  uptime-kuma:
    # Pin to specific minor version for stability
    image: louislam/uptime-kuma:1.23.13
    container_name: tradesignal-uptime-kuma
    ports:
      - "3002:3001"
    volumes:
      - uptime_kuma_data:/app/data
    restart: unless-stopped

volumes:
  prometheus_data:
  grafana_data:
  uptime_kuma_data:
